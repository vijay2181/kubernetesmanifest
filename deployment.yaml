kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: NodePort  
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30000  #Optional: specify a custom NodePort (range 30000-32767)
  selector:
    app: flaskdemo

